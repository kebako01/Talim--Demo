<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca – Skills Trainer</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./config.js"></script>
  <script defer src="./nav.js"></script>
  <script type="module" src="./gamification.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/dist/24/outline.js"></script>

  <!--  RENDER RICO  ------------------------------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- CDN -->
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>


  <link   rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
  <script>
    window.MathJax = {
      tex: {
        inlineMath:  [['\\(', '\\)'], ['$', '$']],   // ← ecuaciones en línea
        displayMath: [['\\[', '\\]'], ['$$','$$']],  // ← fórmulas destacadas
        packages:    {'[+]': ['mhchem']}             // ← notación química
      },
      svg: { fontCache: 'global' }                   // (opcional, rendimiento)
    };
  </script>
  <script defer
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
          id="MathJax-script"></script>
</head>
<body class="min-h-screen bg-slate-100 text-gray-800 flex flex-col">

  <!-- Navegación generada por nav.js -->

  <main class="flex-1">
    <!-- ─── Leyenda de estados ─────────────────────────────────────── -->
    <div id="legendStates"
        class="mx-auto max-w-6xl px-6 py-4 mb-4 bg-white/60 backdrop-blur
                rounded-lg shadow-sm flex flex-wrap justify-center gap-4
                text-sm text-slate-700"></div>

    <script type="module" src="./legend.js"></script>
    <!-- ────────────────────────────────────────────────────────────── -->
    <!-- Vista de Ramas -->
    <section id="branchView" class="p-6 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></section>

    <!-- Vista de Habilidades -->
    <section id="skillView" class="hidden p-6 max-w-6xl mx-auto">
      <div class="mb-8">
        <button id="backBranches" class="flex items-center gap-2 text-indigo-600 hover:text-indigo-700 transition-colors">
          <svg class="w-5 h-5"><use href="#heroicons-outline-arrow-left"></use></svg>
          <span class="font-medium">Volver a ramas</span>
        </button>
        <h2 id="branchTitle" class="text-2xl font-bold text-slate-800 mt-4"></h2>
      </div>
      <div id="skillGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Vista de Lectura -->
    <section id="readView" class="hidden p-6 max-w-3xl mx-auto">
      <div class="space-y-6">
        <div class="flex items-center justify-between">
          <button id="backSkills" class="flex items-center gap-2 text-indigo-600 hover:text-indigo-700 transition-colors">
            <svg class="w-5 h-5"><use href="#heroicons-outline-arrow-left"></use></svg>
            <span class="font-medium">Volver a habilidades</span>
          </button>
          <div id="pagination" class="flex items-center gap-3">
            <button id="prevPage" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors">
              <svg class="w-4 h-4"><use href="#heroicons-outline-chevron-left"></use></svg>
            </button>
            <span id="pageIndic" class="text-sm text-slate-600 min-w-[60px] text-center"></span>
            <button id="nextPage" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors">
              <svg class="w-4 h-4"><use href="#heroicons-outline-chevron-right"></use></svg>
            </button>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg border border-slate-200 p-6">
          <h2 id="readSkillTitle" class="text-xl font-bold text-slate-800 mb-6"></h2>
          
          <article id="contentBox" class="prose prose-slate max-w-none"></article>

          <div class="flex gap-3 mt-8">
            <button id="btnDone" class="px-5 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
              Marcar como comprendido
            </button>
            <button id="btnSkip" class="px-5 py-2.5 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-colors">
              Omitir contenido
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./biblio.js"></script>
  <script type="module" src="./assistant.js"></script>
  
</body>
</html>
